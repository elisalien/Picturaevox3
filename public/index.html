<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Picturævox — Dessin collaboratif</title>
  <link rel="stylesheet" href="design-system.css" />
</head>
<body>
  <!-- CANVAS -->
  <div id="canvas-container"></div>

  <!-- TOGGLE UI -->
  <button id="toggle-ui" title="Masquer/Afficher UI (Touche H)">👁️</button>

  <!-- BADGE PAGE -->
  <div class="page-badge">
    🎨 PUBLIC
  </div>

  <!-- STATUS BAR -->
  <div class="status-bar">
    <div id="connection-indicator" class="status-indicator">
      <span>●</span>
      <span id="connection-text">...</span>
    </div>
    <div class="status-indicator">
      <span>📡</span>
      <span id="latency-display">--</span>
    </div>
  </div>

  <!-- TOOLBAR MINIMALISTE -->
  <div class="minimal-toolbar">
    <!-- Outils essentiels -->
    <button id="brush" class="tool-btn active" title="Pinceau">🖋️</button>
    <button id="texture" class="tool-btn" title="Spray">🖌️</button>
    <button id="sparkles" class="tool-btn" title="Paillettes">✨</button>
    <button id="watercolor" class="tool-btn" title="Aquarelle">💧</button>
    <button id="neon" class="tool-btn" title="Néon">🌟</button>
    <button id="fire" class="tool-btn" title="Feu">🔥</button>
    <button id="eraser" class="tool-btn" title="Gomme">🧽</button>

    <div class="divider"></div>

    <!-- Contrôles -->
    <div class="compact-control">
      <label id="size-value">4px</label>
      <input type="range" id="size-slider" min="1" max="20" value="4" />
    </div>

    <div class="divider"></div>

    <!-- Navigation -->
    <button id="pan" class="tool-btn" title="Déplacement">✋</button>
    <button id="zoom-in" class="tool-btn" title="Zoom +">🔍+</button>
    <button id="zoom-out" class="tool-btn" title="Zoom -">🔍-</button>
    <button id="zoom-reset" class="tool-btn" title="Reset">⚫</button>

    <div class="divider"></div>

    <!-- Actions -->
    <button id="undo" class="tool-btn" title="Annuler">↶</button>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="connectionManager.js"></script>
  <script src="brushManager.js"></script>
  <script src="app.js"></script>
</body>
</html>
