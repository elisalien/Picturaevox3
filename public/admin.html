<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Äî Pictur√¶vox</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* === RESET & BASE === */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0a0a0a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    }

    /* === CANVAS (toujours accessible) === */
    #canvas-container {
      width: 100vw !important;
      height: 100vh !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      z-index: 1 !important;
      cursor: grab;
    }

    #canvas-container.grabbing {
      cursor: grabbing;
    }

    /* === COULEUR ADMIN TURQUOISE === */
    :root {
      --admin-color: #00d9ff;
      --admin-color-dark: #00b8d4;
      --admin-bg: rgba(0, 217, 255, 0.1);
      --admin-border: rgba(0, 217, 255, 0.3);
    }

    /* === BADGE ADMIN (petit, discret) === */
    .admin-badge {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 20, 25, 0.85);
      color: var(--admin-color);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      z-index: 150;
      backdrop-filter: blur(10px);
      border: 1px solid var(--admin-border);
      box-shadow: 0 2px 10px rgba(0, 217, 255, 0.2);
      letter-spacing: 0.5px;
      transition: opacity 0.3s ease;
    }

    /* === STATUS BAR (compact, coin) === */
    .status-bar {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 4px;
      z-index: 150;
      transition: opacity 0.3s ease;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      background: rgba(0, 20, 25, 0.85);
      border-radius: 6px;
      font-size: 10px;
      color: #ccc;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.05);
    }

    #connection-indicator {
      transition: all 0.3s;
    }

    #latency-display {
      font-weight: 600;
      font-family: monospace;
      font-size: 11px;
    }

    /* === TOOLBAR ADMIN (bas de page, semi-transparent) === */
    .admin-toolbar {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      align-items: center;
      padding: 6px 10px;
      background: rgba(0, 20, 25, 0.75);
      border-radius: 10px;
      z-index: 150;
      backdrop-filter: blur(15px);
      border: 1px solid var(--admin-border);
      box-shadow: 0 4px 20px rgba(0, 217, 255, 0.15);
      max-width: 90vw;
      transition: opacity 0.3s ease;
    }
    
    .admin-toolbar .tool-btn {
      width: 36px;
      height: 36px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      border: 1px solid transparent;
    }
    
    .admin-toolbar .tool-btn:hover {
      background: rgba(0, 217, 255, 0.15);
      border-color: var(--admin-border);
      transform: translateY(-2px);
    }
    
    .admin-toolbar .tool-btn.active {
      background: var(--admin-color);
      color: #000;
      box-shadow: 0 0 12px rgba(0, 217, 255, 0.5);
    }
    
    .divider {
      width: 1px;
      height: 24px;
      background: rgba(255, 255, 255, 0.1);
      margin: 0 4px;
      flex-shrink: 0;
    }

    /* === MINIMAP (petit, coin) === */
    #minimap-container {
      position: fixed;
      bottom: 12px;
      right: 12px;
      width: 160px;
      height: 120px;
      background: rgba(0, 20, 25, 0.85);
      border: 1px solid var(--admin-border);
      border-radius: 8px;
      z-index: 150;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 217, 255, 0.15);
      transition: opacity 0.3s ease;
    }

    #minimap {
      width: 100%;
      height: 100%;
    }

    /* === TOGGLE UI (toujours visible) === */
    #toggle-ui {
      position: fixed;
      top: 50px;
      left: 10px;
      z-index: 200;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      background: rgba(0, 20, 25, 0.85);
      color: var(--admin-color);
      cursor: pointer;
      font-size: 20px;
      border: 1px solid var(--admin-border);
      box-shadow: 0 2px 10px rgba(0, 217, 255, 0.2);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    #toggle-ui:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 217, 255, 0.4);
      background: rgba(0, 217, 255, 0.15);
    }

    #toggle-ui:active {
      transform: scale(0.95);
    }

    /* === CLASSE CACH√âE === */
    .ui-hidden {
      opacity: 0 !important;
      pointer-events: none !important;
    }

    /* === NOTIFICATION === */
    .admin-notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 217, 255, 0.95);
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      z-index: 300;
      box-shadow: 0 4px 20px rgba(0, 217, 255, 0.5);
      animation: adminNotif 2s ease-out;
      pointer-events: none;
    }

    @keyframes adminNotif {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      15% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      85% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .admin-toolbar {
        bottom: 8px;
        padding: 5px 8px;
        gap: 3px;
        max-width: calc(100% - 180px);
      }
      
      .admin-toolbar .tool-btn {
        width: 32px;
        height: 32px;
        font-size: 14px;
      }
      
      .divider {
        height: 20px;
      }

      #minimap-container {
        width: 140px;
        height: 100px;
        bottom: 8px;
        right: 8px;
      }

      #toggle-ui {
        width: 36px;
        height: 36px;
        font-size: 18px;
      }

      .admin-badge {
        font-size: 10px;
        padding: 5px 10px;
      }
    }

    @media (max-width: 480px) {
      .admin-toolbar {
        gap: 2px;
        padding: 4px 6px;
      }
      
      .admin-toolbar .tool-btn {
        width: 28px;
        height: 28px;
        font-size: 13px;
      }

      #minimap-container {
        width: 120px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <!-- CANVAS (z-index: 1, toujours accessible) -->
  <div id="canvas-container"></div>

  <!-- TOGGLE UI (z-index: 200, toujours visible) -->
  <button id="toggle-ui" title="Masquer/Afficher UI (Touche H)">üëÅÔ∏è</button>

  <!-- BADGE ADMIN (z-index: 150) -->
  <div class="admin-badge">
    üëë ADMIN
  </div>

  <!-- STATUS BAR (z-index: 150) -->
  <div class="status-bar">
    <div id="connection-indicator" class="status-indicator">
      <span>‚óè</span>
      <span id="connection-text">...</span>
    </div>
    <div class="status-indicator">
      <span>üì°</span>
      <span id="latency-display">--</span>
    </div>
  </div>

  <!-- TOOLBAR ADMIN (z-index: 150) -->
  <div class="admin-toolbar">
    <button id="center-origin" class="tool-btn" title="Centrer sur origine (0,0)">üéØ</button>
    <button id="zoom-in" class="tool-btn" title="Zoom +">üîç+</button>
    <button id="zoom-out" class="tool-btn" title="Zoom -">üîç-</button>
    <button id="reset-zoom" class="tool-btn" title="Reset zoom">‚Ü∫</button>

    <div class="divider"></div>

    <button id="eraser" class="tool-btn" title="Supprimer objet (Clic)">üßΩ</button>
    <button id="reset-effects" class="tool-btn" title="Reset effets (Ctrl+Shift+E)">‚ú®</button>
    <button id="clear-canvas" class="tool-btn" title="Clear TOUT (Ctrl+Shift+R)">üßº</button>
    
    <div class="divider"></div>
    
    <button id="undo" class="tool-btn" title="Undo global (Ctrl+Z)">‚Ü∂</button>
    <button id="export" class="tool-btn" title="Exporter PNG">üì∑</button>
    <button id="back-home" class="tool-btn" title="Retour public">üè†</button>
  </div>

  <!-- MINIMAP (z-index: 150) -->
  <div id="minimap-container">
    <canvas id="minimap"></canvas>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="connectionManager.js"></script>
  <script src="brushManager.js"></script>
  <script src="admin.js"></script>
</body>
</html>
