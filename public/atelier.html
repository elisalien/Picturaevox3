  <style>
    /* Atelier spÃ©cifique: Toolbar Ã©tendue avec toutes les fonctionnalitÃ©s */
    .atelier-toolbar {
      position: fixed;
      bottom: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: var(--bg-panel);
      border-radius: 10px;
      padding: 8px;
      z-index: 150;
      backdrop-filter: blur(15px);
      border: 1px solid var(--border-medium);
      box-shadow: var(--shadow-md);
      transition: opacity 0.3s ease;
    }

    .toolbar-row {
      display: flex;
      gap: 4px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .toolbar-section {
      display: flex;
      gap: 3px;
      align-items: center;
      padding: 3px 6px;
      background: var(--bg-hover);
      border-radius: 6px;
      border: 1px solid var(--border-subtle);
    }

    .toolbar-section-title {
      font-size: 9px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-right: 4px;
      font-weight: 600;
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(6, 24px);
      gap: 2px;
    }

    .color-btn {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
    }

    .color-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    .color-btn.active {
      border-color: white;
      box-shadow: 0 0 12px rgba(255,255,255,0.5);
    }

    .shape-btn {
      width: 28px;
      height: 28px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background: var(--bg-hover);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid transparent;
    }

    .shape-btn:hover {
      background: rgba(107, 91, 255, 0.15);
      border-color: var(--accent-glow);
      transform: scale(1.05);
    }

    .shape-btn.active {
      background: var(--accent-primary);
      color: #000;
      box-shadow: 0 0 10px var(--accent-glow);
    }

    /* Zoom indicator */
    #zoom-indicator {
      position: fixed;
      bottom: 120px;
      right: 12px;
      padding: 4px 10px;
      background: var(--bg-panel);
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      backdrop-filter: blur(var(--blur-amount));
      border: 1px solid var(--border-subtle);
      z-index: 150;
      font-family: monospace;
      transition: opacity 0.3s ease;
    }

    @media (max-width: 768px) {
      .atelier-toolbar {
        bottom: 8px;
        left: 8px;
        right: 8px;
        padding: 6px;
        gap: 4px;
      }

      .toolbar-section {
        padding: 2px 4px;
      }

      .color-grid {
        grid-template-columns: repeat(4, 22px);
      }

      .color-btn {
        width: 22px;
        height: 22px;
      }

      .shape-btn {
        width: 26px;
        height: 26px;
        font-size: 13px;
      }

      #zoom-indicator {
        bottom: 90px;
      }
    }
  </style>
</head>
